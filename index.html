<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/ui.css">
    <link rel="stylesheet" type="text/css" href="styles/form.css">
    <script src="/js/main.js" defer></script>
</head>
<body>
     <div class="app">
        <div id="mainContainer" class="container">
            <header class="header__container">
                <img src="/assets/file.svg" alt="File" />
                <h1 class="header">Notes</h1>
            </header>
            <div class="searchInput__container">
                <img src="/assets/magnifier.svg" alt="Magnifier" class="searchInput__icon" />
                <input id="searchInput" class="input searchInput" placeholder="Search notes..." />
            </div>
            <button type="button" class="buttonPrimary" onclick="showForm()">Add New</button>
            <div class="noteList"></div>
            <form id="noteForm" class="noteForm">
                <div class="noteForm__header">
                    <span id="noteFormTitle">Add new note</span>
                    <button type="button" class="noteForm__cancel" onclick="hideForm()">Cancel</button>
                </div>
                <input id="noteTitle"" class="input" placeholder="Note title" name="noteTitle" />
                <div class="noteForm__textareaCotnainer">
                    <textarea id="noteDescription" class="noteForm__textarea" placeholder="Your note..." name="noteDescription" rows="7"></textarea>
                    <button id="noteFormSubmit" type="submit" class="buttonPrimary noteForm__addButton">Add</button>
                </div>
            </form>
        </div>
     </div>
</body>
</html>
